<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Conversor de Moedas</title>
</head>
<body>
    
    <div class="container"> 

        <div class="outer-container">
            <div class="social-icons">                
                <a href=""><img src="./Assets/github.png" alt=""></a>
                <a href=""><img src="./Assets/linkedin.png" alt=""></a>
                <a href=""><img src="./Assets/instagram.png" alt=""></a>
                <a href=""><img src="./Assets/whatsapp.png" alt=""></a>
            </div>
        </div>
        <br>
        <h1>Conversor de Moedas</h1>
        
        <div class="conversorMoedas">

           
            <label for="valor">Digite o valor em reais:</label>
            <input type="number" id="valor" placeholder="Digite o valor em reais">

            <label for="moeda">Escolha a moeda:</label>           
            <select id="moeda">
                <option value=""></option>       
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="JPY">Iene (JPY)</option>
                <option value="ARS">Peso Argentino (ARS)</option>
            </select>

            <div class="btns">
                <button id="convertButton">Converter</button>
                <button onclick="Clear()">Limpar</button> 
            </div>


            <div class="result-container">
                <div id="result"></div>
            </div>
        </div>


        <div class="result-container">
            <div id="result"></div>
        </div>
        <script src="./js/script.js"></script>      
     
    </div>
